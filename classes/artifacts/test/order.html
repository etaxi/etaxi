<div class="container">

    <h1>New taxi order registration</h1>

    <form role="form" name = form1 action="/order.html" method="POST">
        <div class="form-group">
            <label for="cusID">Customer ID:</label>
            <input type="text" name="customerID" placeholder= "xxx" class="form-control" id="cusID">
        </div>
        <div class="form-group">
            <label for="fromAddress">From address:</label>
            <input type="text"  name="fromAddress" placeholder= "address" class="form-control" id="fromAddress">
        </div>
        <div class="form-group">
            <label for="toAddress">To address:</label>
            <input type="text"  name="toAddress" placeholder= "address" class="form-control" id="toAddress">
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <select class="form-control" name="feedback" id="feedback">
                <option>1 - bad service</option>
                <option>2 - could be better</option>
                <option>3 - normal</option>
                <option>4 - fine</option>
                <option>5 - super fine</option>
            </select>
        </div>
        <input type="submit" value="Register new taxi order" style='width:265px;'>
        <p> Registration process: <b> ${message} </b> </p>
    </form>
</div> <!-- /container -->
