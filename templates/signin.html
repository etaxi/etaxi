    <div class="container">
      <form class="form-signin" action="/sessions" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Phone</label>
        <input type="text" name="login" id="inputEmail" class="form-control" placeholder="Phone (+371xxxxxxxx)" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
