<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>New taxi registration</title>
</head>

<body>

<h1>New taxi registration</h1>

<form name = form1 action="/taxi.html" method="POST">
    <table width="100%" cellspacing="0" cellpadding="8">
        <tr>
            <td align="left" width="150">Name, Surname:</td>
            <td> <input type="text" name="name" size="40" value = '${name}'> </td>
        </tr>
        <tr>
            <td align="left" width="150">Car:</td>
            <td> <input type="text" name="car" size="40" value = '${car}'>  </td>
        </tr>
        <tr>
            <td align="left" width="150">Phone:</td>
            <td> <input type="text" name="phone" size="40" value = '${phone}'>  </td>
        </tr>
        <tr>
            <td align="left" width="150">Login:</td>
            <td> <input type="text" name="login" size="40" value = '${login}'> </td>
        </tr>
        <tr>
            <td align="left" width="150">Password:</td>
            <td> <input type="password" name="password" size="40" value = '${password}'> </td>
        </tr>

        <tr>
            <td align="left" width="150"></td>
            <td> <input type="submit" value="Register new taxi" style='width:265px;'> </td>
        </tr>

        <tr>
            <td align="left" width="150"></td>
            <td> <p> Registration process: <b> ${message} </b> </p> </td>
        </tr>

    </table>
</form>

</body>
</html>
